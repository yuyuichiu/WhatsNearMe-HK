<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>附近邊度有？ | 地點搜尋工具</title>
    <link rel="icon" type="image/png" href="assets/icon.png">
    <!-- Bootstrap 5.0.1 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css" integrity="sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Map API & Places-->
    <script src=
    "https://maps.googleapis.com/maps/api/js?key=AIzaSyDlwvrWTGYvMchhjcIBhjbFGGnS65FO9Yg&libraries=places"
    ></script>
    <!-- Font Awesome 5 & CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="scripts/hkfind.css">
</head>
<body>
    <div class="form-container" id="search-form">
        <div class="part-one">
            <h2>第一步：選擇出發地點</h2>
            <div class="input-field">
                <input type="text" id="autocomplete" placeholder="請選擇你的出發地點（中英地址皆可）">
                <i class="fas fa-map-marker-alt locate"></i>
            </div>
        </div>

        <div class="part-two">
            <h2>第二步：揀你要尋找嘅設施</h2>
            <p id="current-choice">目前選擇：_</p>

            <div class="places-type">
                <div class="places-head">
                    <i class="fas fa-bars"></i>&nbsp;
                    <label>文娛場所</label>
                </div>
                <input type="checkbox">

                <div class="places-menu">
                    <div class="places" data-type="library">圖書館</div>
                    <div class="places">社區會堂</div>
                    <div class="places" data-type="museum">博物館</div>
                    <div class="places" data-type="movie_theater">戲院</div>
                    <div class="places">大會堂</div>
                </div>
            </div>

            <div class="places-type">
                <div class="places-head">
                    <i class="fas fa-bars"></i>&nbsp;
                    <label>體育</label>
                </div>
                <input type="checkbox">

                <div class="places-menu">
                    <div class="places" data-type="stadium">體育館</div>
                    <div class="places" data-type="swimming pool">游泳池</div>
                    <div class="places" data-type="足球場">足球場</div>
                    <div class="places" data-type="籃球場">籃球場</div>
                    <div class="places" data-type="欖球場">欖球場</div>
                    <div class="places" data-type="bowling_alley">保齡球場</div>
                    <div class="places" data-type="gym">健身中心</div>
                </div>
            </div>

            <div class="places-type">
                <div class="places-head">
                    <i class="fas fa-bars"></i>&nbsp;
                    <label>公共設施</label>
                </div>
                <input type="checkbox">

                <div class="places-menu">
                    <div class="places" data-type="park">公園</div>
                    <div class="places" data-type="dog_park">狗公園</div>
                    <div class="places" data-type="beach">泳灘</div>
                    <div class="places" data-type="post_office">郵政局</div>
                </div>
            </div>

            <div class="places-type">
                <div class="places-head">
                    <i class="fas fa-bars"></i>&nbsp;
                    <label>運輸/公共交通</label>
                </div>
                <input type="checkbox">

                <div class="places-menu">
                    <div class="places" data-query="鐵站">鐵路站</div>
                    <div class="places" data-type="taxi_stand">的士站</div>
                    <div class="places" data-type="bus_station">巴士站</div>
                    <div class="places" data-type="gas_stand">加油站</div>
                    <div class="places" data-type="car_park">停車場</div>
                </div>
            </div>

            <div class="places-type">
                <div class="places-head">
                    <i class="fas fa-bars"></i>&nbsp;
                    <label>泛用商務（例如：銀行、街市等）</label>
                </div>
                <input type="checkbox">

                <div class="places-menu">
                    <div class="places" data-type="bank">銀行</div>
                    <div class="places" data-type="hair_care|salon">剪髮鋪</div>
                    <div class="places" data-query="街市">街市</div>
                    <div class="places" data-type="supermarket">超級市場</div>
                    <div class="places" data-type="laundry">洗衣店</div>
                    <div class="places" data-type="book_store">書店</div>
                    <div class="places" data-type="convenience_store">便利店</div>
                    <div class="places" data-type="department_store">百貨店</div>
                    <div class="places" data-type="pet_store">寵物店</div>
                    <div class="places" data-type="florist">花店</div>
                    <div class="places" data-type="hardware_store">五金鋪</div>
                    <div class="places" data-type="furniture_store">傢私鋪</div>
                    <div class="places" data-type="electronic_store">電器鋪</div>
                </div>
            </div>

            <div class="places-type">
                <div class="places-head">
                    <i class="fas fa-bars"></i>&nbsp;
                    <label>連鎖餐廳</label>
                </div>
                <input type="checkbox">

                <div class="places-menu">
                    <div class="places" data-query="Mcdonald">麥當勞</div>
                    <div class="places" data-query="KFC">KFC</div>
                    <div class="places" data-query="Starbucks">Starbucks</div>
                </div>
            </div>

            <div class="places-type">
                <div class="places-head">
                    <i class="fas fa-bars"></i>&nbsp;
                    <label>旅遊</label>
                </div>
                <input type="checkbox">

                <div class="places-menu">
                    <div class="places" data-type="tourist_attraction">旅遊勝地</div>
                    <div class="places" data-type="lodging">住宿</div>
                </div>
            </div>

            <div class="places-type">
                <div class="places-head">
                    <i class="fas fa-bars"></i>&nbsp;
                    <label>其他</label>
                </div>
                <input type="checkbox">

                <div class="places-menu">
                    <div class="places" data-query="atm">ATM機</div>
                    <div class="places" data-query="embassy">大使館</div>
                </div>
            </div>


            <button id="search">開始搜索</button>
        </div>
    </div>

    <div class="ui-container">
        <div id="map"></div>
        <div id="result-area">
            <div class="view-toggle"><i class="fas fa-chevron-down"></i></div>

            <div id="status" class="status">地方搜尋結果</div>
        </div>
    </div>


    <script src="scripts/hkfind.js"></script>
</body>
</html>
